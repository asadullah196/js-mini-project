<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <section id="header-area" class="main-body">
        <div id="full-body">
            <div class="container">
                <h1 class="top-heading">Simple Todo Application</h1>
                <div class="user-input" id="input-area">
                    <h3 id="input-heading">Please add your todo items!</h3>
                    <input type="text" placeholder="Need to do ..." onfocus="this.value=''" id="todo-input" required>
                    <button type="submit" id="todo-submit" class="btn" value="Save" onclick="saveTodo()">Add Now</button>
                </div>
                <div class="user-output" id="output-area">
                    <h3 class="output-heading" id="top-output">Your todo list-</h3>
                    <div class="output-box">

                    </div>
                </div>
                <div class="sample-output">
                    <ul id="sample-output-list">

                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
