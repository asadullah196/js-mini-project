<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Use of Local Storage</title>
</head>

<body>
    <div class="main-body" id="main-body">

        <h1 id="myName">This is Galib!</h1>
        <img src="" onclick = "myImageFunction();" alt="Moon Picture" srcset="" id="buttonImage"/>

    </div>

    <footer>
        <script src="./js/main.js"></script>
        
        <script>
            function myImageFunction() {
                let myImageSrc = localStorage.getItem("imageName");
                document.getElementById('buttonImage').style.src = myImageSrc;

                //console.log("01 - " + document.getElementById('buttonImage').style.src);
                //console.log("01 - " + document.getElementById('buttonImage').src);
                //console.log("01 - " + myImageSrc);
            }
            
            myImageFunction();
        </script>
        
        <!-- <script src="./js/localstorage.js"></script> -->
    </footer>
</body>

</html>
