<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Use of Local Storage</title>
</head>

<body>
    <div class="main-body" id="main-body">

        <h1 id="myName"></h1>
        <img src="" alt="Moon Picture" srcset="" id="buttonImage" style="width:120px; height:120px ;"/>

        <script>

            // Count the click to store some data
            var clicks = 0;

            // Get the buttion by ID
            var myClicks = document.getElementById('buttonImage');

            /*
            // Check if the local storage has any value or not
            if (localStorage.getItem("myName01")) {

                document.getElementById("myName").innerHTML = localStorage.getItem("myName01");

            } else {

                localStorage.setItem("myName01", "Smith");
                document.getElementById("myName").innerHTML = localStorage.getItem("myName");

            }

            */

            if (localStorage.getItem("buttonImage01")) {

                document.getElementById("buttonImage").src = localStorage.getItem("buttonImage01");

            } else {

                localStorage.setItem("buttonImage01", "./img/sun.png");
                document.getElementById("buttonImage").src = localStorage.getItem("buttonImage01");

            }

            myClicks.onclick = function () {

                if (clicks % 2 === 0 && clicks % 3 === 0) {

                    // Set and assign image
                    localStorage.setItem("buttonImage01", "./img/1.png");
                    document.getElementById("buttonImage").src = localStorage.getItem("buttonImage01");

                } else if (clicks % 2 === 0) {

                    // Set and assign image
                    localStorage.setItem("buttonImage01", "./img/2.png");
                    document.getElementById("buttonImage").src = localStorage.getItem("buttonImage01");

                } else {

                    // Set and assign image
                    localStorage.setItem("buttonImage01", "./img/3.png");
                    document.getElementById("buttonImage").src = localStorage.getItem("buttonImage01");

                }

                clicks++;

                //console.log("First " + localStorage.getItem("myName"));
            }

        </script>

    </div>
</body>

</html>
