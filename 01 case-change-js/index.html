<!DOCTYPE html>
<html>

<body>

    <h1>Add your text in the input box!</h1>
    <form id="frm1">
        <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Your text goes here"></textarea>
    </form>

    <button onclick="myFunction()">Try it</button>

    <p id="w3review">Hello</p>
    <script>
        function myFunction() {
            var x = document.getElementById("frm1");
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("w3review").innerHTML = text + 1;
        }
    </script>

</body>

</html>
