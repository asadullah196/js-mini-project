<!DOCTYPE html>
<html>

<body>

    <h1>Add your text in the input box!</h1>
    <form id="formInput">
        <textarea id="userInput" name="userInput" rows="4" cols="50" placeholder="Your text goes here"></textarea>
    </form>

    <button onclick="lowerCase()">Lower Case</button>
    <button onclick="upperCase()">Upper Case</button>

    

    <script>
        function lowerCase() {
            var x = document.getElementById("formInput");
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value;
            }
            document.getElementById('userInput').value = text.toLowerCase();
        }
    </script>

</body>

</html>
