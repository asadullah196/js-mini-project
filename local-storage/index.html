<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Heading Goes Here!</h1>
    <h1 id="myName01"></h1> <br><br>
    <button id="myButton">Hello Click Me</button>

    <script>

        // Count the click to store some data
        var clicks = 0;

        // Get the buttion by ID
        var myClicks = document.getElementById('myButton');

        // Check if the local storage has any value or not
        if (localStorage.getItem("myName")) {

            document.getElementById("myName01").innerHTML = localStorage.getItem("myName");

        } else {

            localStorage.setItem("myName", "Smith");
            document.getElementById("myName01").innerHTML = localStorage.getItem("myName");

        }

        myClicks.onclick = function () {

            if (clicks % 2 === 0 && clicks % 3 === 0) {

                localStorage.setItem("myName", "Smith 2 3");
                document.getElementById("myName01").innerHTML = localStorage.getItem("myName");

            } else if (clicks % 2 === 0) {

                localStorage.setItem("myName", "Smith 2");
                document.getElementById("myName01").innerHTML = localStorage.getItem("myName");

            } else {

                localStorage.setItem("myName", "Smith");
                document.getElementById("myName01").innerHTML = localStorage.getItem("myName");

            }

            clicks++;

            //console.log("First " + localStorage.getItem("myName"));
        }

    </script>
</body>

</html>
